<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Digital Clock</title>
</head>
<body class="bg-gradient-to-r from-gray-100 to-blue-50">
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div id="settings-toggle">
        <i class="fas fa-cog"></i>
    </div>
    
    <div id="settings-sidebar" class="sidebar">
        <div class="sidebar-header flex justify-between items-center p-4 bg-white shadow-md">
            <h3 class="text-xl font-semibold">Data Configuration</h3>
            <button id="close-sidebar" class="text-gray-600 hover:text-gray-800"><i class="fas fa-times"></i></button>
        </div>
        <div class="sidebar-content p-4">
            <div class="config-section mb-6">
                <h4 class="text-lg font-medium mb-2">Display Settings</h4>
                <div class="setting-item flex justify-between items-center mb-4">
                    <label for="show-cats" class="text-md">Show Cats</label>
                    <input type="checkbox" id="show-cats" checked class="form-checkbox h-5 w-5 text-blue-600">
                </div>
            </div>


            <div class="config-section mb-6">
                <h4 class="text-lg font-medium mb-2">Proses Pengumpulan</h4>
                <div class="input-group flex mb-4">
                    <input type="text" id="newProsesPengumpulan" placeholder="new item | **text** to highlight" class="flex-1 p-2 border border-blue-500 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button id="addProsesPengumpulan" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="prosesPengumpulanList" class="config-list space-y-2">
                </ul>
                <button id="resetDefaults" class="reset-button bg-red-500 text-white p-2 rounded-md hover:bg-red-600 mt-4">Reset to Default</button>
            </div>
        </div>
    </div>

    <canvas id="catCanvas"></canvas>
    <div id="setup-screen" class="container">
        <h2>‚è∞ MeVclock</h2>
        <div id="error-message" class="error-message hidden"></div>
        <div class="timer-controls">
            <div class="time-input">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" required>
            </div>
            <div class="time-input">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" required>
            </div>
            <button id="startButton">Start Clock</button>
        </div>
    </div>

    <div id="clock-screen" class="container hidden">
        <div class="split-layout">
            <div class="notes-section">
                <div class="note-group">
                    <h3>Proses Pengumpulan</h3>
                    <ol id="pengumpulanList">
                    </ol>
                </div>
            </div>
            <div class="clock-section">
                <h2>Current Time</h2>
                <div id="current-time"></div>
                <div id="duration-left"></div>
                <div id="status"></div>
                <button id="resetButton">Reset Timer</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/script.js"></script>
    <script src="../js/clock.js"></script>
</body>
</html>
