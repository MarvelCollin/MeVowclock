<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div id="settings-toggle">
        <i class="fas fa-cog"></i>
    </div>
    
    <div id="settings-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Data Configuration</h3>
            <button id="close-sidebar"><i class="fas fa-times"></i></button>
        </div>
        <div class="sidebar-content">
            <div class="config-section">
                <h4>Display Settings</h4>
                <div class="setting-item">
                    <label for="show-cats">Show Cats</label>
                    <input type="checkbox" id="show-cats" checked>
                </div>
            </div>


            <div class="config-section">
                <h4>Proses Pengumpulan</h4>
                <div class="input-group">
                    <input type="text" id="newProsesPengumpulan" placeholder="new item | **text** to highlight">
                    <button id="addProsesPengumpulan"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="prosesPengumpulanList" class="config-list">
                </ul>
                <button id="resetDefaults" class="reset-button">Reset to Default</button>
            </div>
        </div>
    </div>

    <canvas id="catCanvas"></canvas>
    <div id="setup-screen" class="container">
        <h2>‚è∞ MeVclock</h2>
        <div id="error-message" class="error-message hidden"></div>
        <div class="timer-controls">
            <div class="time-input">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" required>
            </div>
            <div class="time-input">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" required>
            </div>
            <button id="startButton">Start Clock</button>
        </div>
    </div>

    <div id="clock-screen" class="container hidden">
        <div class="split-layout">
            <div class="notes-section">
                <div class="note-group">
                    <h3>Proses Pengumpulan</h3>
                    <ol id="pengumpulanList">
                    </ol>
                </div>
            </div>
            <div class="clock-section">
                <h2>Current Time</h2>
                <div id="current-time"></div>
                <div id="duration-left"></div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/script.js"></script>
    <script src="../js/clock.js"></script>
</body>
</html>
